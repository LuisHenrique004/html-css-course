<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .modelo {
            position: relative;
            display: inline-block;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
        }

        .promo {
            position: absolute;
            top: 10px;
            right: 0;

            background-color: black;
            color: white;
            font-size: 16px;
            font-family: Roboto;
            padding: 10px;
        }

    </style>


</head>
<body>
    <div class="modelo">
        <img src="camisa.jpg" alt="camisa">
        <div class="promo">20% OFF</div>
    </div>
</body>
</html>
