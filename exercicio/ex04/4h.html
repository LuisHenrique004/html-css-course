<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paginação</title>
    
    <style>
        .back-button {
            padding: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        nav {
            display: inline-block;
        }

        nav a {
            margin: 0px 2px;
        }

        .next-button {
            padding: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

    </style>

</head>
<body>

    <button class="back-button">
        Back
    </button>

        <nav>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
        </nav>

    <button class="next-button">
        Next
    </button>
</body>
</html>
