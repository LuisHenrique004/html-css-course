<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Click</title>
    
    <style>
        button {
            background-color: green;
            color: white;
            font-size: 1.1em;
            border: none;
            padding: 5px 10px;
            box-shadow: 3px 3px 4px rgba(0, 0, 0, 0.300);
            cursor: pointer;
            transition: margin-top 0.15s, margin-left 0.15s, box-shadow 0.15s;
        }

        button:active {
            margin-top: 4px;
            margin-left: 4px;
            box-shadow: none;
        }

    </style>

</head>
<body>
    <button>
        Shadow
    </button>
</body>
</html>
