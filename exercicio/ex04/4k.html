<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and padding together</title>
    
    <style>
        button {
            background-color: green;
            color: white;
            font-size: 1.1em;
            border: none;
            padding: 5px 10px;
            margin-right: 10px;
            margin-left: 10px;
            transition: padding 0.15s, margin 0.15s;
        }

        button:hover {
            padding: 5px 20px;
            margin: 0px 0px;
        }
    </style>

</head>
<body>

    <button>
        One
    </button>

    <button>
        Two
    </button>

    <button>
        Three
    </button>

</body>
</html>
