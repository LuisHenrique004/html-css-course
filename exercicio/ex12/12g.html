<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        p {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            line-height: 120%;
        }


        .flex {
            margin-bottom: 20px;

            display: flex;
            flex-direction: row;
            align-items: center;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 15px;
        }

        .info {
            width: 200px;
        }

        .name {
            font-weight: bold;
        }

        .title {
            color: rgb(96, 96, 96);    
            font-size: 14px; 
        }

        .fame {
            color: rgb(96, 96, 96);
            font-size: 10px;
        }   

        .follow-button {
            background-color: rgb(0, 162, 255);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 8px;
        }
    </style>
</head>
<body>
        <div class="flex">
            <img src="cat.jpg" alt="cat">
            <div class="info">
                <p class="name">oliver</p>
                <p class="title">the cat</p>
                <p class="fame">Popular</p>
            </div>
            <button class="follow-button">
                Follow
            </button>
        </div>
        <div class="flex">
            <img src="mimi.jpg" alt="cat">
            <div class="info">
                <p class="name">Mimi</p>
                <p class="title">Sleepy Cat</p>
                <p class="fame">Popular</p>
            </div>
            <button class="follow-button">
                Follow
            </button>
        </div>
        <div class="flex">
            <img src="alex.webp" alt="dog">
            <div class="info">
                <p class="name">Alex</p>
                <p class="title">Happy dog</p>
                <p class="fame">Popular</p>
            </div>
            <button class="follow-button">
                Follow
            </button>
        </div>
</body>
</html>
