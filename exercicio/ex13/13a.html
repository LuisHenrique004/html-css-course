<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex {
            display: flex;
            flex-direction: row;
            height: 50px;
        }

        .item1 {
            background-color: lightpink;
            width: 100px;

            display: flex;
            justify-content: center;
        }

        p {
            background-color: black;
            color: white;
        }

        .item2 {
            background-color: lightblue;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item1">
            <p>Item1</p>
        </div>
        <div class="item2"></div>
    </div>
</body>
</html>
