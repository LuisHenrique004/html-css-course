<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>

    <style>
        button {
            background-color: rgb(46,164,79);
            color: white;
            border: none;
            padding: 15px 16px;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            transition: box-shadow 0.15s;
        }

        button:hover {
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.15);
        }
    </style>

</head>
<body>
    <button>
        Sign up
    </button>
</body>
</html>
