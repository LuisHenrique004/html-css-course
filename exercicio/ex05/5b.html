<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arial</title>
    
    <style>
        p {
            font-family: Arial;
            margin-bottom: 0;
            margin-top: 0;
        }

        .title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .sale {
            font-style: italic;
            color: red;
        }


    </style>
</head>
<body>
    <p class="title">
        Biggest Deals of the Year!
    </p>
    <p class="sale">
        Sales end Tuesday
    </p>
</body>
</html>
